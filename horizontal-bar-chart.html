<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<style>
		svg {
			font: 10px sans-serif;
		}

		svg rect {
			stroke: white;
		}

		svg line {
			stroke: black;
		}

		svg .rule {
			fill: #ccc;
		}

		svg .label {
			fill: white;
		}
	</style>

</head>

<body>
		<div class="container">
				<svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 500 220"></svg>
			</div>
		
			<style>
				.container {
					width: 60%;
				}
			</style>
	<script src="http://d3js.org/d3.v4.min.js"></script>
	<script>


		var svg = d3.select("svg"),
            margin = { top: 40, right: 40, bottom: 40, left: 40 },
            width = +svg.attr("viewBox").split(" ")[2] - margin.left - margin.right,
            height = +svg.attr("viewBox").split(" ")[3] - margin.top - margin.bottom,
			g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
			

		var data = [85, 53];
		var error = [15, 10];
		var color = ["#34D1BF", "#6665DD"]

		var z = d3.scaleOrdinal()
			.range(["#34D1BF", "#6665DD"]);
			
		var x = d3.scaleLinear()
			.domain([0, d3.max(data) + d3.max(error)])
			.range([0, width]);

		var y = d3.scaleBand()
			.domain(data)
			.range([0, height])
			.padding(0.4);

		// Bars
		g.selectAll("rect") // Values
			.data(data)
			.enter().append("rect")
			.attr("y", y)
			.attr("height", y.bandwidth())
			.attr("fill", function (d, i) { 
				console.log(y + 1)
				return color[i] 
			})
			.transition()
			.duration(1000)
			.attr("width", x)
			.attr("font-weight", "bold")
			.attr("text-anchor", "start")
		
		g.selectAll("text") // Values
			.data(data)
			.enter().append("text")
			.attr("y", y)
            .text( function (d, i) { 
				return data[i] +" Â± " + error[i]
			})
			.attr("font-weight", "bold")
			.attr("text-anchor", "start")
			.attr("transform", "translate(0," + -3 + ")")
			
		g.selectAll("polyline.error") // Error bars
			.data(data)
			.enter().append("polyline")
			.attr("class", "error")
			.style("stroke", "#CCC")
			.attr("points", function (d, i) {
				var x1 = x(d - error[i])
					, x2 = x(d + error[i])
					, ym = y(d) + y.bandwidth() / 2
					, yt = ym + y.bandwidth() * 1 / 3
					, yb = ym - y.bandwidth() * 1 / 3
				return "" + x1 + "," + yt + " "
					+ x1 + "," + yb + " "
					+ x1 + "," + ym + " "
					+ x2 + "," + ym + " "
					+ x2 + "," + yt + " "
					+ x2 + "," + yb + " "
					+ x2 + "," + ym + " "
					+ x1 + "," + ym + " ";
			})
		g.selectAll(".label") // Value Labels
			.data(data)
			.enter().append("text")
			.attr("class", "label")
			.attr("x", x)
			.attr("y", function (d) { return y(d) + y.bandwidth() / 2; })
			.attr("dx", -3)
			.attr("dy", ".35em")
			.attr("text-anchor", "end")
			.text(String);
		// Ticks
		g.selectAll(".rule") // Line text
			.data(x.ticks(4))
			.enter().append("text")
			.attr("class", "rule")
			.attr("x", x)
			.attr("y", 0)
			.attr("dy",0)
			.attr("transform", "translate(0," + height + ")")
			.attr("text-anchor", "middle")
			.text(String);
		document.querySelectorAll('body > div > svg > g > rect').forEach( e => {  e.setAttribute('rx',3) })

	</script>
